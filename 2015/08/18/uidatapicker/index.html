                <h2 id="创建一个UIDataPicker">创建一个UIDataPicker</h2><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> <span class="type">UIKit</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewController</span>: <span class="title">UIViewController</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">override</span> <span class="func"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</span><br><span class="line">        <span class="keyword">super</span>.viewDidLoad()</span><br><span class="line">        <span class="comment">//创建日期选择器</span></span><br><span class="line">       <span class="keyword">let</span> dataPicker = <span class="type">UIDatePicker</span>()</span><br><span class="line">        <span class="comment">//将日期选择器区域设置为中文</span></span><br><span class="line">        dataPicker.locale = <span class="type">NSLocale</span>(localeIdentifier: <span class="string">"zh_CN"</span>)</span><br><span class="line">        dataPicker.addTarget(<span class="keyword">self</span>, action: <span class="string">"dataChanged:"</span>, forControlEvents: <span class="type">UIControlEvents</span>.<span class="type">ValueChanged</span>)</span><br><span class="line">        <span class="keyword">self</span>.view.addSubview(dataPicker)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="func"><span class="keyword">func</span> <span class="title">dataChanged</span><span class="params">(dataPicker:UIDatePicker)</span></span>&#123;</span><br><span class="line">        <span class="comment">// 创建一个日期格式器</span></span><br><span class="line">        <span class="keyword">let</span> formatter = <span class="type">NSDateFormatter</span>()</span><br><span class="line">        <span class="comment">// 为日期格式器设置格式字符串</span></span><br><span class="line">        formatter.dateFormat = <span class="string">"yyyy年MM月dd日 HH:mm:ss"</span></span><br><span class="line">        <span class="comment">//使用日期格式器格式化日期、时间</span></span><br><span class="line">        <span class="built_in">print</span>(formatter.stringFromDate(dataPicker.date))</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
