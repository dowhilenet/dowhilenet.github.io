                <p>创建开关，并且监听他的值的改变:<br><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ViewController</span>: <span class="title">UIViewController</span> </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> uiswitch:<span class="type">UISwitch</span>!;</span><br><span class="line">    <span class="keyword">override</span> <span class="func"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</span><br><span class="line">            <span class="keyword">super</span>.viewDidLoad()</span><br><span class="line">            uiswitch = <span class="type">UISwitch</span>()</span><br><span class="line">            <span class="comment">//设置位置（开关大小无法设置）</span></span><br><span class="line">            uiswitch.center=<span class="type">CGPointMake</span>(<span class="number">100</span>,<span class="number">50</span>);</span><br><span class="line">            <span class="comment">//设置默认值</span></span><br><span class="line">            uiswitch.on=<span class="literal">true</span>;</span><br><span class="line">            uiswitch.addTarget(<span class="keyword">self</span>, action: <span class="type">Selector</span>(<span class="string">"switchDidChange"</span>),</span><br><span class="line">            forControlEvents:<span class="type">UIControlEvents</span>.<span class="type">ValueChanged</span>)</span><br><span class="line">            <span class="keyword">self</span>.view.addSubview(uiswitch);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="func"><span class="keyword">func</span> <span class="title">switchDidChange</span><span class="params">()</span></span>&#123;</span><br><span class="line">            <span class="comment">//打印当前值</span></span><br><span class="line">            <span class="built_in">println</span>(uiswitch.on)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
